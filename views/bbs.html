<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        .message-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
        }
        .deleted-message {
            border: 1px solid #ff0000;
            background-color: #ffebee;
        }
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div id="topic" class="mb-4 p-4 bg-white rounded shadow"></div>
        
        <div id="messages" class="message-container space-y-2"></div>

        <div class="message-input-container">
            <div class="max-w-4xl mx-auto">
                <div class="flex gap-2">
                    <input type="text" id="name" placeholder="名前" class="flex-none w-48 px-3 py-2 border rounded">
                    <input type="text" id="message" placeholder="メッセージ" class="flex-grow px-3 py-2 border rounded">
                    <button id="send" class="flex-none px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">送信</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messageStore = new Map();
        let lastUpdate = 0;

        function createMessageElement(message) {
            const div = document.createElement('div');
            div.id = `message-${message.number}`;
            div.className = 'p-4 bg-white rounded shadow';
            
            if (message.message === "削除されました" && message.name === "削除されました") {
                div.classList.add('deleted-message');
            }

            const nameSpan = document.createElement('span');
            if (message.name_color) {
                nameSpan.style.color = message.name_color;
            }
            nameSpan.textContent = message.name;

            const idSpan = document.createElement('span');
            if (message.id_color) {
                idSpan.style.color = message.id_color;
            }
            idSpan.textContent = message.user_id || '';

            const extraSpan = document.createElement('span');
            if (message.extra_text) {
                extraSpan.style.color = 'magenta';
                extraSpan.textContent = message.extra_text;
            }

            const messageText = document.createElement('div');
            messageText.className = 'mt-1';
            messageText.textContent = message.message;

            div.appendChild(document.createTextNode(`${message.number}: `));
            div.appendChild(nameSpan);
            div.appendChild(idSpan);
            div.appendChild(extraSpan);
            div.appendChild(messageText);

            return div;
        }

        function updateMessages(data) {
            const topic = document.getElementById('topic');
            topic.textContent = data.topic;

            const messagesContainer = document.getElementById('messages');
            
            data.messages.forEach(message => {
                const existingMessage = messageStore.get(message.number);
                
                if (!existingMessage) {
                    // 新しいメッセージを追加
                    const messageElement = createMessageElement(message);
                    messagesContainer.insertBefore(messageElement, messagesContainer.firstChild);
                    messageStore.set(message.number, message);
                } else if (
                    message.message === "削除されました" && 
                    message.name === "削除されました" &&
                    (existingMessage.message !== "削除されました" || existingMessage.name !== "削除されました")
                ) {
                    // メッセージが削除された場合
                    const messageElement = document.getElementById(`message-${message.number}`);
                    messageElement.classList.add('deleted-message');
                    messageStore.set(message.number, message);
                }
            });
        }

        async function fetchMessages() {
            try {
                const response = await fetch(`/bbs/api?t=${Date.now()}`);
                const data = await response.json();
                updateMessages(data);
            } catch (error) {
                console.error('メッセージの取得に失敗しました:', error);
            }
        }

        // 初回読み込みと定期更新
        fetchMessages();
        setInterval(fetchMessages, 5000);

        // スクロール位置の保持
        const messagesContainer = document.getElementById('messages');
        let isScrolledToBottom = true;

        messagesContainer.addEventListener('scroll', () => {
            isScrolledToBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop === messagesContainer.clientHeight;
        });

        const observer = new MutationObserver(() => {
            if (isScrolledToBottom) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });

        observer.observe(messagesContainer, { childList: true });
    </script>
</body>
</html>
